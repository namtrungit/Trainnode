<div class="app-content-body ">
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
      <!-- main header -->
      <div class="bg-light lter b-b wrapper-md">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <!-- <h1 class="m-n font-thin h3 text-black">Profile</h1> -->
          </div>
        </div>
      </div>
      <div class="wrapper-md">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">Đổi mật khẩu</div>
              <div class="panel-body">
                <form role="form" #formProfile="ngForm">
                  <div class="form-group">
                    <label>Mật khẩu cũ</label>
                    <input  type="password" [(ngModel)]="old_password" name="old_password" id ="old-password" class="form-control" placeholder="Mật khẩu cũ">
                  </div>
                  <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input  type="password" [(ngModel)]="new_password" name="new_password" id="new-password" class="form-control" placeholder="Mật khẩu mới">
                  </div>
                  <div class="form-group">
                      <label>Nhập lại mật khẩu mới</label>
                      <input  type="password" [(ngModel)]="new_password2" name="new_password2" id="new-password2" class="form-control" placeholder="Nhập lại mật khẩu mới">
                    </div>
                  <button type="button" (click)="updatePassword()" class="btn btn-sm btn-primary">Đổi mật khẩu</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / main -->
  </div>
</div>
