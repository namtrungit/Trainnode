<div class="app app-header-fixed ">
  <div class="container w-xxl w-auto-xs">
    <div class="navbar-brand block m-t">Nhân sự</div>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>Đăng nhập vào hệ thống quản lý nhân sự</strong>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login()" name="form" class="form-validation">
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input id="email" type="email" [(ngModel)]="email" name="email"  placeholder="Email" class="form-control no-border" required>
          </div>
          <div class="list-group-item">
            <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control no-border" required>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Đăng nhập</button>
      </form>
    </div>
    <div class="text-center">
      <p>
        <small class="text-muted">Designed by NamTrung</small>
      </p>
    </div>
  </div>
</div>
